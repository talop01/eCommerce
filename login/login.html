<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="card-front">
            <!----------creating the page-->
            <a href="../home.html"><h2>LOGIN</h2></a>
            <form>
              <input
                type="email"
                class="input-box"
                placeholder="Your Email Id "
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="Password"
                required
              />
          
              <button type="submit" class="submit-btn">Submit</button>
                
              
              <input type="checkbox" /><span>Remember Me</span></a>
            </form>
            <button type="button" class="btn" onclick="openRegister()">
              <!---upon clicking the 'I'm new here, it will direct you page to the Register page-->
              I'm New Here
            </button>
            <a href="">Forgot Password</a>
          </div>
          <!----------creating the register page------->
          <div class="card-back">
            <a href="../home.html"> <h2>REGISTER</h2></a>
            <form>
              <input
                type="text"s
                class="input-box"
                placeholder="Your Name"
                required
              />
              <input
                type="email"
                class="input-box"
                placeholder="Your Email Id "
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="Password"
                required
              />
              <button type="submit" class="submit-btn">Submit
              </button>
              <input type="checkbox" /><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">
              <!----upon clicking the 'I've an account, it will direct you page to the Login page-->
              I've an account
            </button>
            <a href="">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
<!--using a bit of java script for the fliping of layers or pages-->
    <script>
      var card = document.getElementById("card");

      function openRegister() {
        card.style.transform = "rotateY(-180deg)";
      }
      function openLogin() {
        card.style.transform = "rotateY(0deg)";
      }
    </script>
  </body>
</html>
